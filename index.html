<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas Elegante</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: #1C2526; /* Cinza-azulado escuro */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: #FFFFFF; /* Branco puro */
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.2)); /* Dourado com transpar√™ncia */
            opacity: 0.3;
            z-index: 0;
        }

        .card > * {
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #2D2D2D; /* Cinza escuro */
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .mode-toggle {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .mode-toggle button {
            padding: 10px 20px;
            background: #F5F5F5; /* Cinza claro */
            color: #2D2D2D; /* Cinza escuro */
            border-radius: 30px;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .mode-toggle button.active {
            background: #FF6F61; /* Coral vibrante */
            color: #FFFFFF; /* Branco */
        }

        .mode-toggle button:hover {
            background: #FF3D2E; /* Vermelho mais escuro */
            color: #FFFFFF; /* Branco */
            transform: scale(1.05);
        }

        .password-display {
            background: #F5F5F5; /* Cinza claro */
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: #2D2D2D; /* Cinza escuro */
            text-align: center;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
        }

        .password-display:hover {
            transform: scale(1.02);
        }

        .options,
        .custom-options {
            background: rgba(245, 245, 245, 0.5); /* Cinza claro com transpar√™ncia */
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .options label,
        .custom-options label {
            display: flex;
            align-items: center;
            color: #2D2D2D; /* Cinza escuro */
            font-size: 14px;
            margin-bottom: 10px;
        }

        .options input[type="checkbox"],
        .custom-options input[type="checkbox"] {
            margin-right: 10px;
            accent-color: #FF6F61; /* Coral vibrante */
        }

        .options input[type="number"],
        .custom-options input[type="text"] {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: #F5F5F5; /* Cinza claro */
            color: #2D2D2D; /* Cinza escuro */
            font-size: 14px;
            margin-top: 5px;
        }

        .options input[type="number"]:focus,
        .custom-options input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 5px #FF6F61; /* Coral vibrante */
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 10px 25px;
            border: none;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .generate-btn,
        .apply-btn,
        .copy-btn {
            background: #FF6F61; /* Coral vibrante */
            color: #FFFFFF; /* Branco */
        }

        .generate-btn:hover,
        .apply-btn:hover,
        .copy-btn:hover {
            background: #FF3D2E; /* Vermelho mais escuro */
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }
            .mode-toggle {
                flex-direction: column;
                gap: 10px;
            }
            .button-container {
                flex-direction: column;
                gap: 10px;
            }
            button {
                width: 100%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <h1>Gerador de Senhas</h1>
        <div class="mode-toggle">
            <button id="random-mode-btn" class="active" onclick="toggleMode('random')"><span>üîÑ</span> Modo Aleat√≥rio</button>
            <button id="custom-mode-btn" onclick="toggleMode('custom')"><span>‚úèÔ∏è</span> Modo Personalizado</button>
        </div>

        <div id="random-section" class="password-section">
            <div class="password-display" id="password"></div>
            <div class="options">
                <label>
                    Comprimento:
                    <input type="number" id="length" min="4" max="50" value="12">
                </label>
                <label>
                    <input type="checkbox" id="uppercase" checked> Letras Mai√∫sculas (A-Z)
                </label>
                <label>
                    <input type="checkbox" id="lowercase" checked> Letras Min√∫sculas (a-z)
                </label>
                <label>
                    <input type="checkbox" id="numbers" checked> N√∫meros (0-9)
                </label>
                <label>
                    <input type="checkbox" id="symbols" checked> S√≠mbolos (!@#$%)
                </label>
                <label>
                    <input type="checkbox" id="noAmbiguous" checked> Excluir caracteres amb√≠guos (l,1,O,0)
                </label>
            </div>
            <div class="button-container">
                <button class="generate-btn" onclick="generatePassword()"><span>üîÑ</span> Gerar</button>
                <button class="copy-btn" onclick="copyPassword()"><span>üìã</span> Copiar</button>
            </div>
        </div>

        <div id="custom-section" class="custom-section hidden">
            <div class="password-display" id="custom-password"></div>
            <div class="custom-options">
                <label>
                    Digite sua senha base:
                    <input type="text" id="custom-base" placeholder="Digite sua senha">
                </label>
                <label>
                    <input type="checkbox" id="add-numbers"> Adicionar n√∫meros aleat√≥rios
                </label>
                <label>
                    <input type="checkbox" id="add-symbols"> Adicionar s√≠mbolos aleat√≥rios
                </label>
                <label>
                    <input type="checkbox" id="convert-uppercase"> Converter algumas letras para mai√∫sculas
                </label>
            </div>
            <div class="button-container">
                <button class="apply-btn" onclick="applyCustomPassword()"><span>‚úîÔ∏è</span> Aplicar</button>
                <button class="copy-btn" onclick="copyCustomPassword()"><span>üìã</span> Copiar</button>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'random';

        function toggleMode(mode) {
            currentMode = mode;
            document.getElementById('random-mode-btn').classList.toggle('active', mode === 'random');
            document.getElementById('custom-mode-btn').classList.toggle('active', mode === 'custom');
            document.getElementById('random-section').classList.toggle('hidden', mode !== 'random');
            document.getElementById('custom-section').classList.toggle('hidden', mode !== 'custom');

            if (mode === 'custom') {
                document.getElementById('custom-password').textContent = '';
                document.getElementById('custom-base').value = '';
            } else {
                generatePassword();
            }
        }

        function generatePassword() {
            const length = parseInt(document.getElementById('length').value);
            const useUppercase = document.getElementById('uppercase').checked;
            const useLowercase = document.getElementById('lowercase').checked;
            const useNumbers = document.getElementById('numbers').checked;
            const useSymbols = document.getElementById('symbols').checked;
            const noAmbiguous = document.getElementById('noAmbiguous').checked;

            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const numberChars = '0123456789';
            const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';
            const ambiguousChars = 'l1O0';

            let availableChars = '';
            let password = '';

            if (useUppercase) availableChars += uppercaseChars;
            if (useLowercase) availableChars += lowercaseChars;
            if (useNumbers) availableChars += numberChars;
            if (useSymbols) availableChars += symbolChars;

            if (noAmbiguous) {
                availableChars = availableChars.split('').filter(char => 
                    !ambiguousChars.includes(char)).join('');
            }

            if (availableChars.length === 0) {
                alert('Selecione pelo menos um tipo de caractere!');
                return;
            }

            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * availableChars.length);
                password += availableChars[randomIndex];
            }

            document.getElementById('password').textContent = password;
        }

        function applyCustomPassword() {
            let basePassword = document.getElementById('custom-base').value;
            const addNumbers = document.getElementById('add-numbers').checked;
            const addSymbols = document.getElementById('add-symbols').checked;
            const convertUppercase = document.getElementById('convert-uppercase').checked;

            if (!basePassword) {
                alert('Digite uma senha base para personalizar!');
                return;
            }

            let password = basePassword;

            if (convertUppercase) {
                password = password.split('').map((char, index) => {
                    if (index % 2 === 0 && /[a-z]/.test(char)) {
                        return char.toUpperCase();
                    }
                    return char;
                }).join('');
            }

            if (addNumbers) {
                const numbers = '0123456789';
                for (let i = 0; i < 2; i++) {
                    const randomIndex = Math.floor(Math.random() * numbers.length);
                    password += numbers[randomIndex];
                }
            }

            if (addSymbols) {
                const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';
                for (let i = 0; i < 2; i++) {
                    const randomIndex = Math.floor(Math.random() * symbols.length);
                    password += symbols[randomIndex];
                }
            }

            document.getElementById('custom-password').textContent = password;
        }

        function copyPassword() {
            const password = document.getElementById('password').textContent;
            if (password) {
                navigator.clipboard.writeText(password)
                    .then(() => alert('Senha copiada com sucesso!'))
                    .catch(() => alert('Erro ao copiar a senha'));
            } else {
                alert('Gere uma senha primeiro!');
            }
        }

        function copyCustomPassword() {
            const password = document.getElementById('custom-password').textContent;
            if (password) {
                navigator.clipboard.writeText(password)
                    .then(() => alert('Senha copiada com sucesso!'))
                    .catch(() => alert('Erro ao copiar a senha'));
            } else {
                alert('Personalize uma senha primeiro!');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            generatePassword();
        });
    </script>
</body>
</html>
